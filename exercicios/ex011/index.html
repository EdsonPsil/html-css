<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens em HTML 5 </title>
</head>
<body>
  <h1>Imagens dinamicas</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

<!-- para ajustar a imagem de acordo com a tela utilize a atributo width (largura)  -->
    <img width="70%" src="imagens/foto g.png" alt="Imagem flexivel"></picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender reproduzir áudios em HTML5</p>
    <audio src="midea/Causmic.ogg" controls preload="metadata" muted loop ></audio>
    <audio src="midea/guanacast-33.mp3 " controls></audio>
    <img width="100%" src="imagens/foto p.png" alt="">


  
</body>
</html>
