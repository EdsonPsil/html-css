<!DOCTYPE html>
<html lang="pr-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesclagem de celula</title>
   <style>
      table{
         font-family:Arial, Helvetica, sans-serif;
         font-size: 10px;
         width: 300px;
         border-collapse: collapse;

         /*configuração abaixo quebra a linha de uma celula*/
         table-layout: fixed; /*fixa a coluna */
         word-wrap:break-word;/* quebra linha*/
      
      }
      td, th{
         border: 1px solid black;
         padding: 10px;
         text-align: center;
         
       
         
         
      }
   </style>
</head>
<body>
   <table>
      <thead>
         <th colspan="3"> Tabela com celulas mescladas <!--td e td não precisa fechar a tag-->
      </thead>
      <tr> <!-- INHA -->
         <td colspan="2" style="background-color: rgb(17, 0, 255);">a</td> <!--DADO COLUNA-->
         <td rowspan="3"><bdo dir="ltr"></bdo></td>
         
      </tr>
      <tr>
         <td rowspan="3">Para quebrar linha utilizamos a propiedade em table> <p style="color: red; font-size: 7px;">table-layout: fixed; <br/>word-wrap:break-word;</p> </td>
         <td>e</td>
       
      </tr>
      <tr>
     
         <td>h</td>
        
      </tr>
      <tr>
         
         <td colspan="2" style="background-color: red;">l</td>
        
      </tr>
     
   </table>
   
</body>
</html>
