  <title>Pseudo-classes</title>
  <style>
    div{
      background-color: lightblue;
      text-align: center;
      height: 200px;
      width: 200px;
      border: 1px solid black;
      display: inline-table; 
    }
  
    div:hover{ /* pseudo-class hover faz com que ao passar o mouse sobre a div muda a cor*/
      background-color: darkkhaki;
    }
  </style>
</head>
